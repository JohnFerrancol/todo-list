<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin To-do List</title>
  </head>
  <body>
    <aside class="navigation">
      <div class="website-logo-container">
        <img
          class="website-logo-icon"
          src="assets/logos/check-outline.svg"
          alt="Check Outline"
        />
        <a href="#" class="website-logo-text">Odin Todo</a>
      </div>
      <nav class="nav-primary">
        <ul>
          <li class="nav-wrapper chosen-link">
            <img
              src="assets/logos/inbox.svg"
              alt="All Tasks"
              class="nav-items"
            />
            <a href="#all-tasks" class="nav-text" data-tab="All Tasks"
              >All Tasks</a
            >
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logos/calendar-alert.svg"
              alt="Today Tasks"
              class="nav-items"
            />
            <a href="#today" class="nav-text" data-tab="Today">Today</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logos/calendar-week.svg"
              alt="This Week Tasks"
              class="nav-items"
            />
            <a href="#week" class="nav-text" data-tab="Week">This Week</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logos/check-all.svg"
              alt="Completed Tasks"
              class="nav-items"
            />
            <a href="#completed" class="nav-text" data-tab="Completed"
              >Completed</a
            >
          </li>
        </ul>
      </nav>

      <nav class="nav-projects">
        <div class="add-projects-container">
          <h2 class="nav-projects-title">My Projects</h2>
          <button class="plus-button">+</button>
        </div>
        <ul class="nav-projects-container"></ul>
      </nav>
    </aside>

    <main class="projects-view">
      <h1 class="projects-title"></h1>
      <div class="tasks-container"></div>
      <button class="add-task-button">
        <span class="plus">+</span> Add Task
      </button>
    </main>

    <dialog></dialog>
  </body>
</html>
