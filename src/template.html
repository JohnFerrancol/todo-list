<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin To-do List</title>
  </head>
  <body>
    <aside class="navigation">
      <div class="website-logo-container">
        <img
          class="website-logo-icon"
          src="assets/logos/check-outline.svg"
          alt="Check Outline"
        />
        <a href="#" class="website-logo-text">Odin Todo</a>
      </div>
      <nav class="nav-primary">
        <ul>
          <li class="nav-wrapper">
            <img
              src="assets/logos/inbox.svg"
              alt="All Tasks"
              class="nav-items"
            />
            <a href="#all-tasks" class="nav-text">All Tasks</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logos/calendar-alert.svg"
              alt="profile"
              class="nav-items"
            />
            <a href="#today" class="nav-text">Today</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logos/calendar-week.svg"
              alt="message"
              class="nav-items"
            />
            <a href="#week" class="nav-text">Next 7 days</a>
          </li>
        </ul>
      </nav>

      <nav class="nav-projects">
        <h2 class="nav-projects-title">My Projects</h2>
        <ul class="nav-projects-container">
          <li class="nav-wrapper">
            <a href="#project1" class="nav-text">#Project 1</a>
          </li>
          <li class="nav-wrapper">
            <a href="#project2" class="nav-text">#Project 2</a>
          </li>
          <li class="nav-wrapper">
            <a href="#project3" class="nav-text">#Project 3</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="projects-view">
      <h1 class="projects-title">All Projects</h1>
      <div class="tasks-container">
        <div class="task-wrapper">
          <input type="checkbox" id="do-js" name="do-js" />
          <label for="do-js">Do Javascript</label>
        </div>
        <hr class="custom-hr" />
        <div class="task-wrapper">
          <input type="checkbox" id="do-js" name="do-js" />
          <label for="do-js">Do Javascript</label>
        </div>
        <hr class="custom-hr" />
        <div class="task-wrapper">
          <input type="checkbox" id="do-js" name="do-js" />
          <label for="do-js">Do Javascript</label>
        </div>
        <hr class="custom-hr" />
      </div>
      <button class="add-task"><span class="plus">+</span> Add Task</button>
    </main>
  </body>
</html>
